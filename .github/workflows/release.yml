name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Release please
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4
        id: release
        with:
          release-type: simple
      - uses: shiron-dev/actions/setup-node@80f5f1513667e3070306b37e57021218addf46cb # v1.1.0
      - name: Run install
        working-directory: ./matrix-output-write
        run: |
          pnpm install --frozen-lockfile
      - name: build matrix-output-write
        working-directory: ./matrix-output-write
        run: |
          pnpm run build
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git switch ${{ fromJson(steps.release.outputs.pr).headBranchName }}
          git add .
          git status
          git commit -m "chore: build matrix-output-write"
          git push
